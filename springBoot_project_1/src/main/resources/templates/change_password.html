<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">

<head>
<meta charset="UTF-8">

<title>This is Change Password form</title>
</head>

<body>




	<section class="forgot-email-sec">

		<div class="forgot_email_form_container">
			<div class="forgot_email_form_container_text">

				<h3>Your Change Password form</h3>
			</div>

			<div class="forgot_email_form_container_form_container">

				<form class="forgot_email_form_container_form common-input-container" th:action="@{/change-password}"
					method="post">


					<div class="forgot_email_form_form_group">

						<input name="newpassword" type="password" placeholder="Enter your new Password  here"
							class="form_control common-form-input" required />
							
					</div>


					<div class="forgot_email_form_btn_container">
						<button class="forgot_email_form_btn_send btn btn-primary">
							Change Password
						</button>
					</div>

				</form>
			</div>
		</div>
	</section>




</body>

</html>
