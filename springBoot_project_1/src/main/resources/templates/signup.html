<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/signup.css}" />

<title>This is signup page</title>
</head>
<body>
	<section>
		<div class="signup-container">
			<div class="signup_row">
				<div class="signup_col">

					<div th:if="${session.message}"
						th:classappend="${session.message.type}" class="alert"
						role="alert">
						<p th:text=${session.message.content}>
						<p />
						
					</div>

					<div class="signup_card">


						<h1 class="signup_text">Registration Here</h1>

						<form th:object="${user}" th:action="@{/do_register}"
							class="signup_form" method="post">

							<!--  name  -->
							<div class="form-group">
								<label for="name_field">Your Name</label> <input type="text"
									class="signup_form_control" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter Name"
									name="name" th:value="${user.name}" required>
							</div>


							<!-- email -->
							<div class="form-group">
								<label for="email_field">Your Email</label> <input type="email"
									class="signup_form_control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter Email"
									name="email" th:value="${user.email}" required>
							</div>

							<!-- Password -->
							<div class="form-group">
								<label for="password_field">Your Password</label> <input
									type="password" class="signup_form_control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter Password  "
									name="password" required>
							</div>



							<!-- user about feild -->

							<div class="form-group">
								<label for="about_field">Entering something about
									yourself</label>
								<textarea name="about" th:value="${user.about}"
									class="signup_form_control" id="signup_text"
									placeholder="I am web devloper" rows="3"></textarea>

							</div>

							<div class="form-group signup_form_check">

								<input id="agrement" type="checkbox" name="argrement"
									class="signup_form_check_input" /> <label for="agreement">Accept
									terms and conditons</label>
							</div>

							<!--  btn -->
							<div class="signup_btn_container">

								<button type="submit" class="btn btn-primary">Submit</button>
								<button type="reset" class="btn btn-secondary">Reset</button>
							</div>


						</form>
					</div>
				</div>
			</div>

		</div>
	</section>


</body>
</html>
