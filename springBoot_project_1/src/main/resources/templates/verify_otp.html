<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">

<head>
<meta charset="UTF-8">

<title>This is verify otp</title>
</head>

<body>




	<section class="forgot-email-sec">

		<div class="forgot_email_form_container">
			<div class="forgot_email_form_container_text">

				<h3>Please verify OTP</h3>
			</div>

			<div class="forgot_email_form_container_form_container">

				<form
					class="forgot_email_form_container_form common-input-container"
					th:action="@{/verify_otp}" method="post">


					<div class="forgot_email_form_form_group">

						<input name="otp" type="text" placeholder="Enter your OTP here"
							class="form_control common-form-input" required />

					</div>


					<div class="forgot_email_form_btn_container">
						<button class="forgot_email_form_btn_send btn btn-primary">
							Verify</button>
					</div>

				</form>
			</div>
		</div>
	</section>



</body>

</html>
