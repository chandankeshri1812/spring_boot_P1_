<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8">

	<title>This is forgot email form page</title>
</head>

<body>

	<section>

		<div class="forgot_email_form_container">
			<div class="forgot_email_form_container_"></div>
			<h3 class="">Your Registration Email</h3>

			<div>

				<form th:action="@{/send_otp}" method="post">


					<div class="forgot_email_form_form_group">

						<input name="email" type="email" placeholder="Enter your Email here" class="form_control" required />

					</div>

					<div class="container">
						<button class="btn btn-primary">
							Send OTP
						</button>
					</div>


				</form>
			</div>
		</div>
	</section>




</body>

</html>
