<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">

<head>
<meta charset="UTF-8">

<title>This is verify otp</title>
</head>

<body>

	<section>

		<div class="forgot_email_form_container">
			<div class="forgot_email_form_container_"></div>
			<h3 class="">Your verify otp</h3>

			<div class="alert alert-success" role="alert">We have send OTP
				to your email</div>


			<div>
				<form th:action="@{/verify_otp}" method="post">


					<div class="forgot_email_form_form_group">

						<input name="otp" type="text"
							placeholder="Enter your OTP here" class="form_control" required />

					</div>

					<div class="container">
						<button class="btn btn-primary">Verify</button>
					</div>


				</form>
			</div>
		</div>
	</section>




</body>

</html>
