<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8">

	<title>This is forgot email form page</title>
</head>

<body>

	<section class="forgot-email-sec">

		<div class="forgot_email_form_container">
			<div class="forgot_email_form_container_text">

				<h3>Your Registration Email</h3>
			</div>

			<div class="forgot_email_form_container_form_container">

				<form class="forgot_email_form_container_form common-input-container" th:action="@{/send_otp}"
					method="post">


					<div class="forgot_email_form_form_group">

						<input name="email" type="email" placeholder="Enter your Email here"
							class="form_control common-form-input" required />

					</div>


					<div class="forgot_email_form_btn_container">
						<button class="forgot_email_form_btn_send btn btn-primary">
							Send OTP
						</button>
					</div>

				</form>
			</div>
		</div>
	</section>




</body>

</html>
