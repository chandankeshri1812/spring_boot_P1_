<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/signup.css}" />

	<title>This is signup page</title>
</head>

<body>
	<section>
		<div class="signup-container">

			<h1 class="signup_text">Registration Here</h1>

			<div class="signup_card">



				<form th:object="${user}" th:action="@{/do_register}" class="signup_form" method="post">

					<div class="signup-row-container">
						<div class="signup-col-container">
							<!--  name  -->
							<div class="form-group">
								<label class="common-form-label" for="name_field">Your Name</label> <input type="text"
									class="common-form-input signup_form_control" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter Name" name="name"
									th:value="${user.name}" required>
							</div>


							<!-- email -->
							<div class="form-group">
								<label class="common-form-label" for="email_field">Your Email</label> <input
									type="email" class="common-form-input signup_form_control"
									aria-describedby="emailHelp" placeholder="Enter Email" name="email"
									th:value="${user.email}" required>
							</div>
						</div>

						<div class="signup-col-container">
							<!--  phone number  -->
							<div class="form-group">
								<label class="common-form-label" for="name_field">Your Phone Number</label> <input
									type="text" class="common-form-input signup_form_control"
									placeholder="Enter Your Phone Number" name="phoneNumber"
									th:value="${user.phoneNumber}" required>
							</div>


							<!-- Password -->
							<div class="form-group">
								<label class="common-form-label" for="password_field">Your Password</label> <input
									type="password" class="common-form-input signup_form_control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter Password  " name="password"
									required>
							</div>
						</div>

					</div>


					<div class="signup-row-container">

						<!-- user about feild -->
						<div class="form-group">
							<label class="common-form-label" for="about_field">Entering something about
								yourself</label>
							<textarea name="about" th:value="${user.about}"
								class="common-form-input signup_form_control" id="signup_text"
								placeholder="I am web devloper" rows="3"></textarea>

						</div>

						<div class=" signup_form_check">

							<input id="signup-agrement" type="checkbox" name="argrement"
								class="common-form-input signup_form_check_input" />
								 <label for="agreement">Accept
								terms and conditons</label>
						</div>

						<!--  btn -->
						<div class="signup_btn_container">

							<button type="submit" class="btn btn-primary">Submit</button>
							<button type="reset" class="btn btn-secondary">Reset</button>
						</div>
					</div>

				</form>
			</div>


		</div>
	</section>


</body>

</html>
